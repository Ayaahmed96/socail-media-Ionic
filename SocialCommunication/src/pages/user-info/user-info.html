<ion-header>

  <ion-navbar>
    <ion-title>UserInfo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" [(ngModel)]="user.UserName"></ion-input>
      </ion-item>
      <ion-item>
              <ion-label floating>Age</ion-label>
              <ion-input type="number" [(ngModel)]="user.UserAge"></ion-input>
            </ion-item>
            <button ion-button block (click)="userInfo()">Add</button>

</ion-content>
